<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Statistics</h1>
        {% if url_data %}
            <p><strong>Short URL:</strong> <a href="{{ request.host_url }}{{ url_data.short_code }}">{{ request.host_url }}{{ url_data.short_code }}</a></p>
            <p><strong>Original URL:</strong> <a href="{{ url_data.long_url }}">{{ url_data.long_url }}</a></p>
            <p><strong>Clicks:</strong> {{ url_data.clicks }}</p>
            <p><strong>Expiration Date:</strong> {{ url_data.expiration_date }}</p>
        {% else %}
            <p>URL not found.</p>
        {% endif %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
