<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Too Many Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div class="card p-4 p-md-5">
            {% include 'partials/logo.html' %}
            <h1 class="display-1 text-danger">429</h1>
            <h2 class="mb-4">Too Many Requests</h2>
            <p class="lead text-muted">You have exceeded the allowed request limit. Please try again later.</p>
            <p class="text-muted">Current limit: {{ limit }}</p>
            <a href="/" class="btn btn-primary mt-4">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
        </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
