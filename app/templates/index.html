<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% include 'partials/logo.html' %}
        <h1 class="mb-4 text-center visually-hidden">URL Shortener</h1>

        <form method="POST" action="/">
            <div class="mb-3">
                <label for="long_url" class="form-label">URL to shorten:</label>
                <input type="url" class="form-control" id="long_url" name="long_url" placeholder="Enter your long URL (with https://)" required>
            </div>
             <div class="mb-3">
                <label for="duration" class="form-label">Lifetime:</label>
                <select class="form-select" id="duration" name="duration">
                    <option value="24h" selected>24 hours</option>
                    <option value="48h">48 hours</option>
                    <option value="1w">1 week</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Shorten</button>
            </div>
        </form>

        {% if short_url %}
        <div class="mt-4 alert alert-success" role="alert">
            Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            <button type="button" class="btn btn-outline-secondary btn-sm ms-2" onclick="copyToClipboard('{{ short_url }}')">Copy</button>
        </div>
        {% endif %}

        {% if error %}
            <div class="mt-4 alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("URL copied to clipboard!");
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
