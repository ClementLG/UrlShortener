<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% include 'partials/logo.html' %}
        <h1 class="mb-4 text-center visually-hidden">URL Shortener</h1>

        <form id="shorten-form">
            <div class="mb-3">
                <label for="long_url" class="form-label">URL to shorten:</label>
                <input type="url" class="form-control" id="long_url" name="long_url" placeholder="Enter your long URL (with https://)" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Lifetime:</label>
                <select class="form-select" id="duration" name="duration">
                    <option value="24h" selected>24 hours</option>
                    <option value="48h">48 hours</option>
                    <option value="1w">1 week</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Shorten</button>
            </div>
        </form>

        <div id="result" class="mt-4"></div>

        <div class="mt-4 text-center">
            <a href="/apidocs/" target="_blank">API Documentation</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById('shorten-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = document.getElementById('long_url').value;
            const duration = document.getElementById('duration').value;
            const resultDiv = document.getElementById('result');

            const response = await fetch('/api/urls', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    long_url: longUrl,
                    duration: duration
                })
            });

            const data = await response.json();

            if (response.ok) {
                resultDiv.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Shortened URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>
                        <button type="button" class="btn btn-outline-secondary btn-sm ms-2" onclick="copyToClipboard('${data.short_url}')">Copy</button>
                        <a href="/stats/${data.short_url.split('/').pop()}" class="btn btn-outline-info btn-sm ms-2">Stats</a>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        ${data.error}
                    </div>
                `;
            }
            return false;
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("URL copied to clipboard!");
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
