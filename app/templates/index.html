<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card p-4 p-md-5">
            {% include 'partials/logo.html' %}
            <h1 class="h3 mb-4 text-center">URL Shortener</h1>

            <form id="shorten-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="long_url" name="long_url" placeholder="Enter your long URL" required pattern="^(?:(?:[A-Z0-9](?:[A-Z0-9-]{0,61}[A-Z0-9])?\.)+)(?:[A-Z]{2,6}\.?|[A-Z0-9-]{2,}\.?)$" title="Please enter a valid URL.">
                    <label for="long_url">URL to shorten</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="duration" name="duration">
                        <option value="24h" selected>24 hours</option>
                        <option value="48h">48 hours</option>
                        <option value="1w">1 week</option>
                    </select>
                    <label for="duration">Lifetime</label>
                </div>
               <div class="text-center mb-3">
                   <button class="btn btn-link btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#advanced-options" aria-expanded="false" aria-controls="advanced-options">
                       Advanced options
                   </button>
               </div>

               <div class="collapse" id="advanced-options">
                   <div class="form-floating mb-3">
                       <input type="number" class="form-control" id="uses_limit" name="uses_limit" placeholder="e.g., 10" min="1">
                       <label for="uses_limit">Usage Limit (optional)</label>
                   </div>
               </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Shorten</button>
                </div>
            </form>

            <div id="result" class="mt-4"></div>

            <div class="text-center mt-4">
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#history-collapse" aria-expanded="false" aria-controls="history-collapse" id="history-btn" disabled>
                    View History
                </button>
            </div>

            <div class="collapse mt-3" id="history-collapse">
                <div class="card card-body" id="history">
                    <!-- History will be injected here -->
                </div>
            </div>

            <div class="mt-4 text-center">
                <a href="/apidocs/" target="_blank">API Documentation</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById('shorten-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = document.getElementById('long_url').value;
            const duration = document.getElementById('duration').value;
            const usesLimit = document.getElementById('uses_limit').value;
            const resultDiv = document.getElementById('result');
            const submitButton = e.target.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Shortening...`;

            const response = await fetch('/api/urls', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    long_url: longUrl,
                    duration: duration,
                    uses_limit: usesLimit ? parseInt(usesLimit, 10) : null
                })
            });

            const data = await response.json();

            if (response.ok) {
                resultDiv.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        <div>
                            <strong>Success!</strong> Your short URL is ready:
                            <a href="${data.short_url}" target="_blank" class="alert-link">${data.short_url}</a>
                        </div>
                        <div>
                            <button type="button" class="btn btn-sm btn-light" onclick="copyToClipboard('${data.short_url}')">Copy</button>
                            <a href="/stats/${data.short_url.split('/').pop()}" class="btn btn-sm btn-info">Stats</a>
                        </div>
                    </div>
                `;
                saveUrlToHistory(longUrl, data.short_url);
                displayHistory();
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <strong>Error:</strong> ${data.error}
                    </div>
                `;
            }
            submitButton.disabled = false;
            submitButton.innerHTML = 'Shorten';
            return false;
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("URL copied to clipboard!");
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }

        function saveUrlToHistory(longUrl, shortUrl) {
            let history = JSON.parse(localStorage.getItem('url_history')) || [];
            history.unshift({ long_url: longUrl, short_url: shortUrl });
            if (history.length > 10) {
                history.pop();
            }
            localStorage.setItem('url_history', JSON.stringify(history));
        }

        function displayHistory() {
            const historyDiv = document.getElementById('history');
            const historyBtn = document.getElementById('history-btn');
            const history = JSON.parse(localStorage.getItem('url_history')) || [];

            if (history.length > 0) {
                historyBtn.disabled = false;
                let html = '<ul class="list-group list-group-flush">';
                history.forEach(item => {
                    const shortCode = item.short_url.split('/').pop();
                    html += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="long-url-container">
                                <a href="${item.short_url}" target="_blank" title="${item.long_url}">${item.long_url}</a>
                            </div>
                            <div class="text-nowrap">
                                <a href="/stats/${shortCode}" class="btn btn-sm btn-info">Stats</a>
                                <button type="button" class="btn btn-sm btn-light ms-2" onclick="copyToClipboard('${item.short_url}')">Copy</button>
                            </div>
                        </li>
                    `;
                });
                html += '</ul>';
                historyDiv.innerHTML = html;
            } else {
                historyBtn.disabled = true;
                historyDiv.innerHTML = '<p class="text-center text-muted">No history yet.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', displayHistory);
    </script>
</body>
</html>
